<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="MdRender/style.css" />
  </head>
  <body>
    <div id="mdhere">

      <h2>Markdown to URL</h2>

      <form action="/mdtourl/" method="get" onsubmit="encodeMarkdown()">
        <label for="markdown">Enter Markdown:</label><br>
        <textarea id="markdown" name="content" rows="4" cols="50" placeholder="# Headline 1"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

      <p>Generate URL with submit. Use URL Shortener. </p>

    <script>
        function encodeMarkdown() {
            // Get the textarea element
            const textarea = document.getElementById('markdown');
            
            // URL-encode the content of the textarea
            textarea.value = encodeURIComponent(textarea.value);
        }
    </script>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/powershell.min.js"></script>
    
    <script src="MdRender/script.js"></script>
  </body>
</html>
